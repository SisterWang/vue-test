<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<!--差值表达式-->
		<div>{{name + '金鹏'}}</div>

		<!--类似innerText-->
		<div v-text="name + '金鹏'"></div>

		<!--类似innerHTML-->
		<div v-html="name + '<h1>金鹏</h1>'"></div>
	</div>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				name: "<h1>曹</h1>"
			}
		})
	</script>
</body>
</html>
