<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件参数检验和非props特性</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="root">
		<child :content="'hello world'"></child>
	</div>

	<script>
		Vue.component("child",{
			props: {
				//接收规则
				//若不接收，则content属性会被展示在子组件标签中
				content: {
					type: String,
					required: false,
					default:"default value",
					validator: function(value){
						return (value.length > 5)
					}
				}
			},
			template: "<div>{{content}}</div>"
		});

		var vm = new Vue({
			el: "#root"
		});
	</script>
</body>
</html>
