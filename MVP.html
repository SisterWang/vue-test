<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TodoList Jquery</title>
	<script src="./jquery-3.3.1.min.js"></script>
	<script>
		$(function() {
			//MVP模式： M 模型层(被省略) V视图 P 控制器
			//视图被操作后，控制器中的逻辑被执行，控制器可以调用模型层进行Ajax操作获取数据，再修改视图
			function Page() {

			}

			$.extend(Page.prototype,{
				init: function(){
					this.bindEvents()
				},
				bindEvents: function(){
					var btn = $("#btn");
					btn.on("click" , $.proxy(this.handleBtnClick,this))
				},
				handleBtnClick: function(){
					var inputElem = $("#input");
					var inputValue = inputElem.val();
					var ulElem = $("#list");
					ulElem.append("<li>" + inputValue + "</li>");
					inputElem.val("");
				}
			})

			var page = new Page();
			page.init();
		})
	</script>
</head>
<body>
	<div id="app">
		<input id="input" type="text">
		<button id="btn">添加</button>
		<ul id="list"></ul>
	</div>
</body>
</html>
