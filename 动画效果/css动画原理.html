<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS动画原理</title>
	<script src="../vue.js"></script>
	<style>
	/*vue动画可以理解为有三个过程：开始的瞬间，过程，结束的瞬间*/
	/*开始的瞬间：生成两个class，v-enter和v-enter-active*/
	/*过程：删除v-enter，生成v-enter-to,保留v-enter-active*/
	/*删除v-enter-to和v-enter-active*/
	/*以上为进入过程，将enter改为leave为退出过程*/
	/*通过组合以上类的动画属性，生成动画*/
		.v-enter,.v-leave-to {
			opacity: 0;
		}
		.v-enter-active,.v-leave-active {
			transition: opacity 0.2s;
		}
	</style>
</head>
<body>
	<div id="root">
		<transition>
			<div v-if="show">hello</div>
		</transition>
		<button @click="handleClick">change</button>
	</div>

	<script>
		var vm = new Vue({
			el: "#root",
			data: {
				show: true
			},
			methods: {
				handleClick: function(){
					this.show = !this.show;
				}

			}
		});
	</script>
</body>
</html>
