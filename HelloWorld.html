<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<script src="./vue.js"></script>
	<script>
		window.onload = function() {
			//建立vue实例
			var app = new Vue({
				//接管id为app的dom元素
				el: "#app",
				//数据
				data: {
					content:"Hello world!"
				}
			})
			setTimeout(function(){
				//两秒后更改数据
				app.$data.content = "Bye!World!";
			},2000)
		}	
		
	</script>
</head>
<body>
	<div id="app">
		{{content}}
	</div>
	<div>
		{{content}}
	</div>
</body>
</html>
